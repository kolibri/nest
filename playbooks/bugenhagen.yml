---
# bugenhagen: file and mediaserver.
# holds data and shows them

- hosts: bugenhagen
  gather_facts: true
  roles:
    - { role: ko/base, become: true, tags: [init] }
    - { role: ko/locale, become: true }
    - { role: ko/nfs-export, become: true }
    - ko/git
    - ko/zsh
    - ko/awesomewm
    - ko/awesometheme
#    - ko/nest

  tasks:
    - name: ensure base packages
      become: true
      package:
        state: latest
        name:
          - chromium
          - gdb # for kodi
          - kodi
          - keepassx2
          - vlc


